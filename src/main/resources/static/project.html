<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details - TCM System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Test Case Management System</h1>
        
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
            <!-- Project details will be loaded here -->
            <div id="projectDetails" class="mb-6">
                <h2 class="text-2xl font-semibold mb-2 text-gray-700">Loading project...</h2>
            </div>
            
            <!-- Create Module Form -->
            <div class="mb-8 p-4 bg-blue-50 rounded-lg">
                <h3 class="text-lg font-medium mb-3 text-gray-700">Create New Module</h3>
                <form id="createModuleForm">
                    <div class="mb-4">
                        <label for="moduleName" class="block text-sm font-medium text-gray-700 mb-1">Module Name</label>
                        <input 
                            type="text" 
                            id="moduleName" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required
                        >
                    </div>
                    <button 
                        type="submit" 
                        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                    >
                        Create Module
                    </button>
                </form>
            </div>
            
            <!-- Modules List -->
            <div id="modulesList" class="space-y-4">
                <!-- Modules will be loaded here dynamically -->
                <p class="text-gray-500 text-center py-4">Loading modules...</p>
            </div>
        </div>
    </div>

    <script>
        // API base URL
        const API_BASE = '/api';

        // Store the action to execute after confirmation
        let pendingAction = null;

        // Authentication state
        let jwtToken = null;
        let currentUser = null;

        // DOM elements
        const projectDetails = document.getElementById('projectDetails');
        const modulesList = document.getElementById('modulesList');
        const createModuleForm = document.getElementById('createModuleForm');

        // Get project ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('projectId');

        if (!projectId) {
            projectDetails.innerHTML = '<h2 class="text-2xl font-semibold mb-2 text-red-500">Error: Project ID not provided</h2>';
        } else {
            // Initialize app
            document.addEventListener('DOMContentLoaded', () => {
                // Check if user is already logged in
                const storedToken = localStorage.getItem('jwtToken');
                const storedUser = localStorage.getItem('currentUser');

                if (storedToken && storedUser) {
                    jwtToken = storedToken;
                    currentUser = JSON.parse(storedUser);
                } else {
                    // Not logged in, redirect to login
                    window.location.href = 'login.html';
                    return;
                }

                // Load project details and modules when page loads
                loadProjectDetails();
                loadModules();
            });
        }

        // Event listener for form submission
        createModuleForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('moduleName').value;
            
            try {
                const response = await fetch(`${API_BASE}/projects/${projectId}/testmodules`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${jwtToken}`
                    },
                    body: JSON.stringify({ name })
                });

                if (response.status === 401) {
                    // Token expired, redirect to login
                    localStorage.removeItem('jwtToken');
                    localStorage.removeItem('currentUser');
                    window.location.href = 'login.html';
                    return;
                }

                if (response.ok) {
                    // Clear the form
                    createModuleForm.reset();
                    // Reload the modules list
                    loadModules();
                } else {
                    const errorMessage = await response.text();
                    showNotification(`Failed to create module: ${errorMessage}`, 'error');
                }
            } catch (error) {
                console.error('Error creating module:', error);
                showNotification('Error creating module', 'error');
            }
        });

        // Function to show notification
        function showNotification(message, type) {
            // Remove any existing notifications
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(notification => notification.remove());

            // Create notification element
            const notification = document.createElement('div');
            notification.className = `notification fixed top-4 right-4 p-4 rounded-md shadow-lg z-50 max-w-sm ${
                type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'
            }`;
            notification.textContent = message;

            // Add to page
            document.body.appendChild(notification);

            // Auto remove after 3 seconds
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Function to load and display project details
        async function loadProjectDetails() {
            try {
                const response = await fetch(`${API_BASE}/projects/${projectId}`, {
                    headers: {
                        'Authorization': `Bearer ${jwtToken}`
                    }
                });

                if (response.status === 401) {
                    // Token expired, redirect to login
                    localStorage.removeItem('jwtToken');
                    localStorage.removeItem('currentUser');
                    window.location.href = 'login.html';
                    return;
                }

                const project = await response.json();

                projectDetails.innerHTML = `
                    <h2 class="text-2xl font-semibold mb-2 text-gray-700">${project.name}</h2>
                    ${project.description ? `<p class="text-gray-600">${project.description}</p>` : ''}
                    <div class="mt-4">
                        <a href="index.html" class="text-blue-600 hover:underline">&larr; Back to Projects</a>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading project details:', error);
                projectDetails.innerHTML = '<h2 class="text-2xl font-semibold mb-2 text-red-500">Error loading project details</h2>';
            }
        }

        // Function to load and display modules
        async function loadModules() {
            try {
                const response = await fetch(`${API_BASE}/projects/${projectId}`, {
                    headers: {
                        'Authorization': `Bearer ${jwtToken}`
                    }
                });

                if (response.status === 401) {
                    // Token expired, redirect to login
                    localStorage.removeItem('jwtToken');
                    localStorage.removeItem('currentUser');
                    window.location.href = 'login.html';
                    return;
                }

                const project = await response.json();

                if (!project.modules || project.modules.length === 0) {
                    modulesList.innerHTML = '<p class="text-gray-500 text-center py-4">No modules found. Create one above.</p>';
                    return;
                }

                let html = '';
                project.modules.forEach(module => {
                    html += `
                        <div class="p-4 border border-gray-200 rounded-lg hover:shadow-md transition-shadow">
                            <div class="flex justify-between items-center">
                                <div>
                                    <h3 class="text-lg font-semibold text-gray-800">${module.name}</h3>
                                </div>
                                <div class="flex gap-2">
                                    <a
                                        href="module.html?moduleId=${module.id}"
                                        class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 text-sm"
                                    >
                                        View Module
                                    </a>
                                    <button
                                        onclick="deleteModule(${module.id}, '${module.name}')"
                                        class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 text-sm"
                                    >
                                        Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });

                modulesList.innerHTML = html;
            } catch (error) {
                console.error('Error loading modules:', error);
                modulesList.innerHTML = '<p class="text-red-500 text-center py-4">Error loading modules</p>';
            }
        }

        // Function to delete a module with confirmation
        async function deleteModule(moduleId, moduleName) {
            openDeleteConfirmation(moduleId, moduleName);
        }

        // Function to actually perform the module deletion after confirmation
        async function performDeleteModule(moduleId, moduleName) {
            try {
                const response = await fetch(`${API_BASE}/testmodules/${moduleId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${jwtToken}`
                    }
                });

                if (response.status === 401) {
                    // Token expired, redirect to login
                    localStorage.removeItem('jwtToken');
                    localStorage.removeItem('currentUser');
                    window.location.href = 'login.html';
                    return;
                }

                if (response.ok) {
                    showNotification(`Module "${moduleName}" deleted successfully`, 'success');
                    // Reload the modules list
                    loadModules();
                } else {
                    const errorMessage = await response.text();
                    showNotification(`Failed to delete module: ${errorMessage}`, 'error');
                }
            } catch (error) {
                console.error('Error deleting module:', error);
                showNotification('Error deleting module', 'error');
            }
        }

        // Modal functions
        function openDeleteConfirmation(moduleId, moduleName) {
            // Decode HTML entities if they exist
            const decodedName = moduleName
                .replace(/"/g, '"')
                .replace(/&#39;/g, "'");

            const confirmTitle = document.getElementById('confirmTitle');
            const confirmMessage = document.getElementById('confirmMessage');

            confirmTitle.textContent = 'Delete Module';
            confirmMessage.textContent = `Are you sure you want to delete the module "${decodedName}"? This will delete all test suites, test cases, and execution data associated with this module. This action cannot be undone.`;

            // Store the action to be executed after confirmation
            pendingAction = () => performDeleteModule(moduleId, decodedName);

            const confirmModal = document.getElementById('confirmModal');
            confirmModal.classList.remove('hidden');
        }

        function closeModal() {
            const confirmModal = document.getElementById('confirmModal');
            confirmModal.classList.add('hidden');
        }

        // Initialize modal event listeners when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const cancelConfirmBtn = document.getElementById('cancelConfirmBtn');
            const confirmActionBtn = document.getElementById('confirmActionBtn');

            if (cancelConfirmBtn && confirmActionBtn) {
                cancelConfirmBtn.addEventListener('click', () => {
                    closeModal();
                });

                confirmActionBtn.addEventListener('click', () => {
                    if (pendingAction) {
                        pendingAction();
                        pendingAction = null;
                    }
                    closeModal();
                });
            }
        });
    </script>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-11/12 max-w-md">
            <div class="mb-4">
                <h3 id="confirmTitle" class="text-lg font-medium text-gray-900">Confirm Action</h3>
                <p id="confirmMessage" class="mt-2 text-gray-600">Are you sure you want to proceed?</p>
            </div>
            <div class="flex justify-end space-x-3">
                <button id="cancelConfirmBtn" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50">
                    Cancel
                </button>
                <button id="confirmActionBtn" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">
                    Confirm
                </button>
            </div>
        </div>
    </div>

</body>
</html>
