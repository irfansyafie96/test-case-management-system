<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Test Case Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Test Case Management</h1>
            <p class="text-gray-600 mt-2">Sign in to your account</p>
        </div>

        <form id="loginFormElement">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input
                    type="text"
                    id="username"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                    placeholder="Enter your username"
                >
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input
                    type="password"
                    id="password"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                    placeholder="Enter your password"
                >
            </div>
            <button
                type="submit"
                id="loginBtn"
                class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50"
            >
                Sign In
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Default credentials: <code class="bg-gray-100 px-2 py-1 rounded">admin / admin123</code>
            </p>
        </div>

        <div class="mt-8 text-center">
            <a href="index.html" class="text-blue-600 hover:underline">
                ‚Üê Back to Main Site
            </a>
        </div>
    </div>

    <script>
        // API base URL
        const API_BASE = '/api';

        // DOM elements
        const loginFormElement = document.getElementById('loginFormElement');
        const loginBtn = document.getElementById('loginBtn');

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            // Check if user is already logged in
            const storedToken = localStorage.getItem('jwtToken');
            const storedUser = localStorage.getItem('currentUser');

            if (storedToken && storedUser) {
                // Already logged in, redirect to dashboard
                window.location.href = 'index.html';
                return;
            }

            // Event listeners
            loginFormElement.addEventListener('submit', handleLogin);
        });

        // Login form submission
        async function handleLogin(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.token) {
                    // Store authentication data
                    localStorage.setItem('jwtToken', data.token);
                    localStorage.setItem('currentUser', JSON.stringify({
                        id: data.id,
                        username: data.username,
                        email: data.email,
                        roles: data.roles
                    }));

                    showNotification('Login successful!', 'success');

                    // Redirect to dashboard after short delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);

                } else {
                    showNotification(data.message || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showNotification('Login failed. Please try again.', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        }

        // Function to show notification
        function showNotification(message, type) {
            // Remove any existing notifications
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(notification => notification.remove());

            // Create notification element
            const notification = document.createElement('div');
            notification.className = `notification fixed top-4 right-4 p-4 rounded-md shadow-lg z-50 max-w-sm ${
                type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'
            }`;
            notification.textContent = message;

            // Add to page
            document.body.appendChild(notification);

            // Auto remove after 3 seconds
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
</html>
