# ========================================
# PRODUCTION CONFIGURATION
# ========================================
# This file contains production-specific settings.
# Override sensitive values with environment variables.

# Active profile
spring.profiles.active=prod

# ========================================
# DATABASE CONFIGURATION
# ========================================
# Set these environment variables for production:
# DB_URL, DB_USERNAME, DB_PASSWORD
spring.datasource.url=${DB_URL}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection Pooling (HikariCP - Spring Boot default)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ========================================
# SERVER CONFIGURATION
# ========================================
server.port=8080
server.address=0.0.0.0
server.compression.enabled=true
server.tomcat.max-threads=200

# ========================================
# JWT CONFIGURATION
# ========================================
# REQUIRED: Set JWT_SECRET environment variable (256-bit random string)
tcm.app.jwtSecret=${JWT_SECRET}
tcm.app.jwtExpirationMs=604800000

# ========================================
# DEFAULT ADMIN USER CONFIGURATION
# ========================================
# Set these environment variables for production:
# ADMIN_USERNAME, ADMIN_PASSWORD, ADMIN_EMAIL
tcm.app.defaultAdminUsername=${ADMIN_USERNAME:admin}
tcm.app.defaultAdminPassword=${ADMIN_PASSWORD}
tcm.app.defaultAdminEmail=${ADMIN_EMAIL}

# ========================================
# FRONTEND URL CONFIGURATION
# ========================================
# Set FRONTEND_URL to your production frontend URL
tcm.app.frontendUrl=${FRONTEND_URL:https://your-domain.com}

# ========================================
# FILE UPLOAD CONFIGURATION
# ========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ========================================
# LOGGING CONFIGURATION
# ========================================
# Set logging level for production
logging.level.root=INFO
logging.level.com.yourproject.tcm=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# ========================================
# ACTUATOR CONFIGURATION (Optional)
# ========================================
# Enable actuator endpoints for monitoring (requires actuator dependency)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# ========================================
# SECURITY CONFIGURATION
# ========================================
# Session timeout (in seconds)
server.servlet.session.timeout=1800

# ========================================
# PERFORMANCE TUNING
# ========================================
# Enable response compression
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
server.compression.min-response-size=1024

# Jackson JSON configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC