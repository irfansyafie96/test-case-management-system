<div class="dialog-header">
  <mat-icon class="dialog-icon">extension</mat-icon>
  <h1 mat-dialog-title>New Module Component</h1>
</div>

<div mat-dialog-content>
  <p class="dialog-subtitle">Create a functional module to organize related test cases.</p>
  
  <form [formGroup]="moduleForm" class="module-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Module Name</mat-label>
      <input matInput formControlName="name" placeholder="e.g. User Authentication" autocomplete="off">
      <mat-error *ngIf="moduleForm.get('name')?.invalid">Module name is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
       <textarea
        matInput
        formControlName="description"
        placeholder="Optional description..."
        rows="3"></textarea>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button
    mat-button
    (click)="onNoClick()">
    CANCEL
  </button>
  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="moduleForm.value"
    [disabled]="!moduleForm.valid">
    CREATE MODULE
  </button>
</div>
