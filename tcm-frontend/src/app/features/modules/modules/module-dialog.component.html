<h1 mat-dialog-title>New Module Blueprint</h1>

<div mat-dialog-content>
  <p class="dialog-subtitle">Initialize a new module container for your test cases.</p>
  
  <form [formGroup]="moduleForm" class="module-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Module Name</mat-label>
      <input
        matInput
        formControlName="name"
        placeholder="e.g. User Authentication">
      <mat-error *ngIf="moduleForm.get('name')?.invalid">Module name is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        formControlName="description"
        placeholder="Describe the scope of this module..."
        rows="4"></textarea>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button
    mat-button
    (click)="onNoClick()">
    CANCEL
  </button>
  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="moduleForm.value"
    [disabled]="!moduleForm.valid">
    INITIALIZE
  </button>
</div>
