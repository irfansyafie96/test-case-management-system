<h1 mat-dialog-title>New Test Submodule Blueprint</h1>

<div mat-dialog-content>
  <p class="dialog-subtitle">Initialize a new test submodule to organize test cases.</p>
  
  <form [formGroup]="submoduleForm" class="submodule-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Test Submodule Name</mat-label>
      <input
        matInput
        formControlName="name"
        placeholder="e.g. Login Validation">
      <mat-error *ngIf="submoduleForm.get('name')?.invalid">Submodule name is required</mat-error>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button
    mat-button
    (click)="onCancel()">
    CANCEL
  </button>
  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="submoduleForm.value"
    [disabled]="!submoduleForm.valid">
    INITIALIZE
  </button>
</div>
