<div class="dialog-header">
  <mat-icon class="dialog-icon">folder_special</mat-icon>
  <h1 mat-dialog-title>New Test Suite</h1>
</div>

<div mat-dialog-content>
  <p class="dialog-subtitle">Group related test cases into a logical suite.</p>
  <form [formGroup]="suiteForm" class="suite-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Test Suite Name</mat-label>
      <input 
        matInput 
        formControlName="name" 
        placeholder="e.g. Login Validation"
        autocomplete="off"
        required>
      <mat-error *ngIf="suiteForm.get('name')?.invalid">Suite name is required</mat-error>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">CANCEL</button>
  <button 
    mat-raised-button 
    color="primary" 
    [mat-dialog-close]="suiteForm.value"
    [disabled]="!suiteForm.valid">CREATE SUITE</button>
</div>
