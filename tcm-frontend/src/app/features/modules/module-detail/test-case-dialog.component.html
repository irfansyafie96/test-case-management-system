<div class="dialog-header">
  <mat-icon class="dialog-icon">post_add</mat-icon>
  <h1 mat-dialog-title>Define Test Case</h1>
</div>

<div mat-dialog-content>
  <form [formGroup]="testCaseForm" class="test-case-form">
    
    <!-- Metadata Bar -->
    <div class="meta-bar">
      <mat-form-field appearance="outline" subscriptSizing="dynamic" class="id-field">
        <mat-label>ID</mat-label>
        <input 
          matInput 
          formControlName="testCaseId" 
          placeholder="TC-#"
          autocomplete="off"
          required>
      </mat-form-field>

    </div>

    <!-- Main Content -->
    <mat-form-field appearance="outline" subscriptSizing="dynamic" class="full-width title-field">
      <mat-label>Title</mat-label>
      <input 
        matInput 
        formControlName="title" 
        placeholder="Enter test scenario title..."
        autocomplete="off"
        required>
    </mat-form-field>

    <mat-form-field appearance="outline" subscriptSizing="dynamic" class="full-width">
      <mat-label>Description</mat-label>
      <textarea 
        matInput 
        formControlName="description" 
        placeholder="Brief objective..."
        rows="1"
        cdkTextareaAutosize
        cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="3"></textarea>
    </mat-form-field>
    
    <!-- Steps Section -->
    <div class="steps-section">
      <div class="steps-header">
        <h3>Test Steps</h3>
        <span class="step-count">{{ testSteps.length }}</span>
      </div>

      <!-- Table Header -->
      <div class="steps-table-header" *ngIf="testSteps.length > 0">
        <div class="col-marker">#</div>
        <div class="col-action">ACTION</div>
        <div class="col-expected">EXPECTED RESULT</div>
        <div class="col-remove"></div>
      </div>

      <div formArrayName="testSteps" class="test-steps-container">
        <div *ngFor="let step of testSteps.controls; let i = index" [formGroupName]="i" class="test-step-row">
          <div class="step-marker">{{ i + 1 }}</div>
          
          <div class="step-inputs">
            <mat-form-field appearance="outline" subscriptSizing="dynamic" class="step-field no-label">
              <input matInput formControlName="action" placeholder="Do this..." required>
            </mat-form-field>
            
            <mat-form-field appearance="outline" subscriptSizing="dynamic" class="step-field no-label">
              <input matInput formControlName="expectedResult" placeholder="Expect this..." required>
            </mat-form-field>
          </div>

          <button 
            type="button" 
            mat-icon-button 
            class="remove-step-btn"
            (click)="removeTestStep(i)"
            tabindex="-1">
            <mat-icon>close</mat-icon>
          </button>
        </div>
        
        <button type="button" mat-stroked-button (click)="addTestStep()" class="add-step-btn">
          <mat-icon>add</mat-icon> Add Step
        </button>
      </div>
    </div>

  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">CANCEL</button>
  <button 
    mat-raised-button 
    color="primary" 
    [mat-dialog-close]="getFormData()"
    [disabled]="!testCaseForm.valid">CREATE CASE</button>
</div>
