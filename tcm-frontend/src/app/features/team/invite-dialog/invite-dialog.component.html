<h2 mat-dialog-title>Invite New Member</h2>
<mat-dialog-content>
  <p>Send an email invitation to join your team.</p>
  
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <form [formGroup]="inviteForm" (ngSubmit)="onInvite()">
    <mat-form-field appearance="outline" class="full-width" subscriptSizing="dynamic">
      <mat-label>Email Address</mat-label>
      <input matInput formControlName="email" type="email" placeholder="colleague@company.com">
      <mat-error *ngIf="inviteForm.get('email')?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="inviteForm.get('email')?.hasError('email')">Invalid email address</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width" subscriptSizing="dynamic">
      <mat-label>Role</mat-label>
      <mat-select formControlName="role">
        <mat-option value="QA">QA Engineer</mat-option>
        <mat-option value="BA">Business Analyst</mat-option>
        <mat-option value="TESTER">Software Tester</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close [disabled]="isLoading">Cancel</button>
  <button mat-flat-button color="primary" (click)="onInvite()" [disabled]="inviteForm.invalid || isLoading">
    <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
    <span *ngIf="!isLoading">Send Invitation</span>
    <span *ngIf="isLoading">Sending...</span>
  </button>
</mat-dialog-actions>
