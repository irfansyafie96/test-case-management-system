<div class="team-container">
  <div class="page-header">
    <div>
      <h1 class="page-title"><mat-icon>group</mat-icon> Team Management</h1>
      <p class="page-subtitle">Manage members of your organization.</p>
    </div>
    <button mat-flat-button color="primary" (click)="openInviteDialog()">
      <mat-icon>person_add</mat-icon> Invite Member
    </button>
  </div>

  <div class="content-wrapper">
    <div class="loading-shade" *ngIf="isLoading">
      <mat-spinner diameter="40"></mat-spinner>
    </div>

    <div class="empty-state" *ngIf="!isLoading && users.length === 0">
      <mat-icon>group_off</mat-icon>
      <h3>No team members yet</h3>
      <p>Invite your first member to get started.</p>
    </div>

    <table mat-table [dataSource]="users" class="mat-elevation-z0 team-table" *ngIf="!isLoading && users.length > 0">
      
      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let user"> 
          <div class="user-info">
            <div class="avatar">{{ user.username.charAt(0).toUpperCase() }}</div>
            <span class="username-text">{{ user.username }}</span>
          </div>
        </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
      </ng-container>

      <!-- Roles Column -->
      <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let user">
          <mat-chip-set>
            <mat-chip *ngFor="let role of user.roles" [class]="role.toLowerCase()">
              {{ role }}
            </mat-chip>
          </mat-chip-set>
        </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let user">
          <span class="status-badge active" *ngIf="user.enabled">Active</span>
          <span class="status-badge inactive" *ngIf="!user.enabled">Inactive</span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
