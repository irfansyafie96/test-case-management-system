<h1 mat-dialog-title>Execution Complete</h1>

<div mat-dialog-content class="dialog-content">
  <p class="dialog-subtitle">Summary of your test execution session.</p>

  <div class="success-content">
    <div class="success-icon-wrapper">
      <mat-icon>check</mat-icon>
    </div>
    
    <h3 class="success-title">All Done!</h3>
    <p class="success-message">You have completed all assigned test cases in this set.</p>

    <div class="stats-grid">
      <div class="stat-card total">
        <span class="stat-val">{{ data.total }}</span>
        <span class="stat-lbl">Total</span>
      </div>
      <div class="stat-card passed">
        <span class="stat-val">{{ data.passed }}</span>
        <span class="stat-lbl">Passed</span>
      </div>
      <div class="stat-card failed">
        <span class="stat-val">{{ data.failed }}</span>
        <span class="stat-lbl">Failed</span>
      </div>
      <div class="stat-card blocked">
        <span class="stat-val">{{ data.blocked }}</span>
        <span class="stat-lbl">Blocked</span>
      </div>
      <div class="stat-card pending">
        <span class="stat-val">{{ data.pending }}</span>
        <span class="stat-lbl">Pending</span>
      </div>
    </div>
  </div>
</div>

<div mat-dialog-actions align="end" class="dialog-actions">
  <button mat-stroked-button (click)="onClose()">CLOSE</button>
  <button mat-raised-button color="primary" (click)="onBackToList()">
    <mat-icon>list</mat-icon> BACK TO LIST
  </button>
</div>
