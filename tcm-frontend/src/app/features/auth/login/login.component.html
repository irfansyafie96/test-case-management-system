<div class="login-container">
  <mat-card class="login-card" [class.is-loading]="isLoading">
    <mat-card-header class="text-center">
      <mat-icon class="logo-icon">lock</mat-icon>
      <mat-card-title>Test Case Management</mat-card-title>
      <mat-card-subtitle>Please sign in to continue</mat-card-subtitle>
    </mat-card-header>

    <mat-progress-bar *ngIf="isLoading" mode="indeterminate" class="login-progress"></mat-progress-bar>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field class="full-width" appearance="outline" subscriptSizing="dynamic">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Enter your username">
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('username')?.invalid">Username is required</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline" subscriptSizing="dynamic">
          <mat-label>Password</mat-label>
          <input 
            matInput 
            [type]="hidePassword ? 'password' : 'text'" 
            formControlName="password" 
            placeholder="Enter your password">
          <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid">Password is required</mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="login-btn"
          [disabled]="loginForm.invalid || isLoading">
          <div class="btn-content">
            <mat-spinner *ngIf="isLoading" diameter="18" class="spinner-inline"></mat-spinner>
            <span>{{ isLoading ? 'Signing in...' : 'Sign In' }}</span>
          </div>
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions class="actions-container">
      <div class="links-wrapper">
        <a routerLink="/register-org" class="register-org-link">Register New Organization</a>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
