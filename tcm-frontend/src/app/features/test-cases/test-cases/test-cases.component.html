<div class="page-container">
  <div class="page-header">
    <div>
      <h1 class="page-title"><mat-icon>list_alt</mat-icon> Test Cases</h1>
      <p class="page-subtitle">All defined test specifications across projects</p>
    </div>
    <button mat-raised-button color="primary" routerLink="/projects">
      <mat-icon>add</mat-icon> New Test Case
    </button>
  </div>

  <div *ngIf="(testCases$ | async)?.length; else noData" class="table-container">
    <table mat-table [dataSource]="(testCases$ | async)!" class="standard-table">
      
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> 
          <span class="id-badge">TC-{{ element.id.substring(0, 6) }}</span> 
        </td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element" class="title-cell"> 
          <a [routerLink]="['/test-cases', element.id]" class="table-link">{{ element.title }}</a>
        </td>
      </ng-container>

      <!-- Priority Column -->
      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef> Priority </th>
        <td mat-cell *matCellDef="let element">
          <span class="status-badge" 
            [ngClass]="{
              'warning': element.priority === 'MEDIUM', 
              'error': element.priority === 'HIGH' || element.priority === 'CRITICAL',
              'success': element.priority === 'LOW'
            }">
            {{ element.priority || 'NORMAL' }}
          </span>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [routerLink]="['/test-cases', element.id]" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
    </table>
  </div>

  <ng-template #noData>
    <div class="empty-state">
      <div class="empty-content">
        <div class="empty-icon-wrapper">
          <mat-icon class="empty-icon">list_alt</mat-icon>
        </div>
        <h3>No Test Cases Found</h3>
        <p>No test cases have been recorded yet.</p>
        <button mat-stroked-button color="primary" routerLink="/projects">
          <mat-icon>arrow_forward</mat-icon> Go to Projects
        </button>
      </div>
    </div>
  </ng-template>
</div>
